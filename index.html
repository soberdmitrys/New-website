<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CryptoVault - Build Wealth</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="hero">
    <div class="overlay-video">
      <video autoplay muted loop>
        <source src="https://assets.mixkit.co/videos/preview/mixkit-crypto-currency-coins-1151-large.mp4" type="video/mp4">
      </video>
    </div>
    <div class="hero-content">
      <h1>Build Wealth with <span>CryptoVault</span></h1>
      <p>Join over 100,000 investors growing their portfolios with our secure platform.</p>
      <button id="openLogin">Login</button>
      <button id="openSignup">Sign Up</button>
    </div>
  </header>

  <section class="stats">
    <div>
      <h2>17+</h2><p>Years of Operation</p>
    </div>
    <div>
      <h2>$2B+</h2><p>Assets Under Administration</p>
    </div>
    <div>
      <h2>100K+</h2><p>Customers Served</p>
    </div>
  </section>

  <!-- ðŸ” Popup Modals -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close" data-close="loginModal">&times;</span>
      <h2>Login to Your Portfolio</h2>
      <form>
        <input type="text" placeholder="Email or Username" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Login</button>
        <p><a href="#">Forgot Password?</a></p>
      </form>
    </div>
  </div>

  <div id="signupModal" class="modal">
    <div class="modal-content">
      <span class="close" data-close="signupModal">&times;</span>
      <h2>Create Your CryptoVault Account</h2>
      <form>
        <input type="text" placeholder="Full Name" required />
        <input type="text" placeholder="Username" required />
        <input type="email" placeholder="Email Address" required />
        <input type="text" placeholder="Country" required />
        <input type="tel" placeholder="Phone Number" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Register</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
